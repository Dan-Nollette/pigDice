<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="jumbotron">Pig Dice</h1>
      </div>

      <div class="well" id="choice">
      <form class="optionPlayer">
        <div class="row">
          <div class="col-md-6">
            <div class="radio">
              <label>
                <input type="radio" name="option" value="twoPlayer" checked>
                Two players
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="radio">
              <label>
                <input type="radio" name="option" value="computer">
                Computer
              </label>
            </div>
          </div>
        </div>
      </form>

      <div class="well">
        <div>
          <p>This is a page for playing the game pig dice!</p>
          <p id="takeTurn"><span id="currentPlayer">Player 1</span>, please take your turn!</p>
        </div>
        <form id="roll-die">
          <button type="submit" class="btn" >Roll</button>
        </form>

        <div class="popup">
          <span class="popuptext" id="myPopup"><center>Congratulations! You Win!!!</span>
        </div>

        <form id="hold">
          <button type="submit" class="btn" >Hold</button>
        </form>

        <p id="output"></p>

        <div class="row">
          <div class="col-md-6">
            <h3 id="player1">Player 1 score is: <span id="pOneScore"></span></h3>
            <ul id="player1List">

            </ul>
          </div>
          <div class="col-md-6" >
            <h3 id="player2">Player 2 score is: <span id="pTwoScore"></span></h3>
            <ul id="player2List">

            </ul>
          </div>
          <form id="reset">
            <button type="submit" class="btn">New</button>
          </form>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
