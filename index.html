<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig disabledAncestor</title>
  </head>
  <body>
    <div class="container">

      <h1 class="jumbotron">Pig Dice</h1>
      <p>This is a page for playing the game pig dice!</p>
      <p id="takeTurn"><span id="currentPlayer">Player 1</span>, please take your turn!</p>

      <form id="roll-die">
        <button type="submit" class="btn" >Roll</button>
      </form>

      <form id="hold">
        <button type="submit" class="btn" >Hold</button>
      </form>

      <form id="reset">
        <button type="submit" class="btn" >reset</button>
      </form>

      <p id="output"></p>

      <div class="row">
        <div class="col-md-6">
          <h3>player1 score is: <span id="pOneScore"></span></h3>
        </div>
        <div class="col-md-6" >
          <h3>player2 score is: <span id="pTwoScore"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
